<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Awesome Web Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ca1616;
      color: #333;
    }

    header {
      background-color: #afad4c;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: rgb(173, 7, 173);
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #575757;
    }

    main {
      padding: 2rem;
    }

    .card {
      background: rgb(60, 137, 182);
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #333;
      color: rgb(19, 12, 12);
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>INFORMATION TECHNOLOGY</h1>
    <p>Department of computerScience</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <section class="card" id="home">
      <h2>Home</h2>
      <p>*student details<br>
        *staff details<br>
        *Department details

      </p>
    </section>

    <section class="card" id="about">
      <h2>About</h2>
      <p>only for attendence use</p>
    </section>

    <section class="card" id="contact">
      <h2>Contact</h2>
      <p>look collage website to contact us by the way oh phone or email</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Awesome Web Page. All rights reserved.</p>
  </footer>

  <script>
    // Example JavaScript: Smooth scroll
    document.querySelectorAll('nav a').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        target.scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>

</body>
</html>
